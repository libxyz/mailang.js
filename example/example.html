<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mailang.js example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Tab navigation styles */
        .tab-nav {
            display: flex;
            height: 50px;
            border-bottom: 2px solid #dee2e6;
            margin-bottom: 20px;
            background: white;
            border-radius: 8px 8px 0 0;
            overflow: hidden;
        }

        .tab-button {
            padding: 15px 25px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            color: #6c757d;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .tab-button:hover {
            background-color: #f8f9fa;
            color: #495057;
        }

        .tab-button.active {
            color: #007bff;
            border-bottom-color: #007bff;
            background-color: white;
        }

        /* Tab content styles */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        button {
            padding: 5px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #0056b3;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
        }

        .output {
            background: #f8f9fa;
            padding: 15px;
            margin: 15px 0;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
            max-height: 400px;
            overflow-y: auto;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border-left-color: #dc3545;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border-left-color: #28a745;
        }

        .main-title {
            text-align: center;
            color: #343a40;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 300;
        }

        .test-section {
            margin-bottom: 25px;
        }

        .candle-data-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }

        .candle-data-section label {
            color: #495057;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .candle-data-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .candle-data-actions button {
            padding: 8px 16px;
            font-size: 13px;
            margin: 0;
        }

        .candle-data-format {
            font-size: 12px;
            color: #6c757d;
            margin-top: 5px;
            font-style: italic;
        }

        .file-input-label {
            display: inline-block;
            padding: 8px 16px;
            background: #6c757d;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 0;
        }

        .file-input-label:hover {
            background: #5a6268;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(108, 117, 125, 0.3);
        }

        .test-section label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #495057;
        }

        pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>

    <!-- 包含打包后的 Mai Lang Parser -->
    <script src="../dist/browser/mailang.iife.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="main-title">Mai语言测试</h1>

        <!-- Tab Navigation -->
        <div class="tab-nav">
            <button class="tab-button active" onclick="showTab('run')">运行测试</button>
            <button class="tab-button" onclick="showTab('ast')">AST解析测试</button>
            <button class="tab-button" onclick="showTab('ir')">IR 输出测试</button>
            <button class="tab-button" onclick="showTab('error')">错误处理测试</button>
        </div>

        <!-- Tab Content -->
        <div id="run" class="tab-content active">
            <div class="test-section candle-data-section">
                <label>K线数据</label>
                <div class="candle-data-format">格式: 时间,开盘,最高,最低,收盘[,成交量] - 每行一条</div>
                <div class="candle-data-actions">
                    <button onclick="loadSampleCandleData()">加载示例数据</button>
                    <button onclick="clearCandleData()">清空数据</button>
                </div>
                <textarea id="candleData" rows="6"></textarea>
                <div id="candleInfo" class="output"></div>
            </div>
            <div class="test-section">
                <label>输入代码:</label>
                <textarea id="runCode"></textarea>
                <button onclick="testRun()">运行</button>
                <div id="runOutput" class="output"></div>
            </div>
        </div>

        <div id="ast" class="tab-content">
            <div class="test-section">
                <label>输入代码:</label>
                <textarea id="basicCode"></textarea>
                <button onclick="testBasicParse()">测试解析</button>
                <div id="basicOutput" class="output"></div>
            </div>
        </div>

        <div id="ir" class="tab-content">
            <div class="test-section">
                <label>输入代码:</label>
                <textarea id="irCode"></textarea>
                <button onclick="testIR()">测试IR输出</button>
                <div id="irOutput" class="output"></div>
            </div>
        </div>

        <div id="error" class="tab-content">
            <div class="test-section">
                <label>输入代码:</label>
                <textarea id="errorCode"></textarea>
                <button onclick="testError()">测试错误处理</button>
                <div id="errorOutput" class="output"></div>
            </div>
        </div>
    </div>

    <script>
        // Tab switching functionality
        function showTab(tabName) {
            // Hide all tab contents
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => {
                content.classList.remove('active');
            });

            // Remove active class from all tab buttons
            const tabButtons = document.querySelectorAll('.tab-button');
            tabButtons.forEach(button => {
                button.classList.remove('active');
            });

            // Show selected tab content and activate button
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        function showOutput(elementId, content, isError = false) {
            const element = document.getElementById(elementId);
            element.innerHTML = content;
            element.className = 'output ' + (isError ? 'error' : 'success');
        }

        function testBasicParse() {
            try {
                const code = document.getElementById('basicCode').value;
                const result = mailang.parseMai(code);
                showOutput('basicOutput', `
                    <strong>解析成功!</strong><br>
                    AST 结构: <pre>${JSON.stringify(result.ast, null, 2)}</pre>
                `);
            } catch (error) {
                showOutput('basicOutput', `
                    <strong>解析失败:</strong><br>
                    ${error}
                `, true);
            }
        }

        function testFinancial() {
            try {
                const code = document.getElementById('financialCode').value;
                const result = mailang.parseMai(code);

                // 创建执行器
                const executor = new mailang.MaiExecutor(code);

                // 模拟市场数据
                const marketData = {
                    C: 105.5,  // 收盘价
                    O: 102.0,  // 开盘价
                    H: 106.0,  // 最高价
                    L: 101.5   // 最低价
                };

                // 执行代码
                const executionResult = executor.execute(marketData);

                showOutput('financialOutput', `
                    <strong>金融指标执行成功!</strong><br>
                    <strong>输出变量:</strong> ${JSON.stringify(executionResult.output, null, 2)}<br>
                    <strong>全局变量:</strong> ${JSON.stringify(Object.fromEntries(executionResult.globalVars), null, 2)}
                `);

            } catch (error) {
                showOutput('financialOutput', `
                    <strong>执行失败:</strong><br>
                    ${error}
                `, true);
            }
        }

        function testIR() {
            try {
                const code = document.getElementById('irCode').value;
                const executor = new mailang.MaiExecutor(code);
                const irOutput = executor.dumpIR();

                showOutput('irOutput', `
                    <strong>IR 中间代码:</strong><br>
                    <pre>${irOutput}</pre>
                `);
            } catch (error) {
                showOutput('irOutput', `
                    <strong>IR 生成失败:</strong><br>
                    ${error}
                `, true);
            }
        }

        function testError() {
            try {
                const code = document.getElementById('errorCode').value;
                const executor = new mailang.MaiExecutor(code);

                // 尝试执行会出错的代码
                const marketData = {O: 100, H: 105, L: 98, C: 102};
                const result = executor.execute(marketData);

                showOutput('errorOutput', `
                    <strong>执行完成 (可能没有触发错误):</strong><br>
                    输出: ${JSON.stringify(result.output, null, 2)}
                `);

            } catch (error) {
                showOutput('errorOutput', `
                    <strong>错误捕获成功:</strong><br>
                    错误类型: ${error.name || 'Error'}<br>
                    错误信息: ${error}<br>
                    这是预期的行为，说明错误处理正常工作。
                `);
            }
        }

        // 页面加载时自动运行基础测试
        window.onload = function () {
            // 设置默认代码示例
            setDefaultValues();

            console.log('mailang loaded:', typeof mailang);
            console.log('Available functions:', Object.keys(mailang));

            // 加载默认示例数据并运行测试
            loadSampleCandleData();
            testRun();

            // 添加K线数据输入监听
            document.getElementById('candleData').addEventListener('input', updateCandleInfo);
        };

        function parseCandleData(candleText) {
            if (!candleText || !candleText.trim()) {
                return [];
            }

            const lines = candleText.trim().split('\n').filter(line => line.trim());
            const candles = [];

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                const parts = line.split(',').map(p => p.trim()).filter(p => p);
                if (parts.length < 5) {
                    throw new Error(`第 ${i + 1} 行数据格式错误: ${line}`);
                }

                const [timestamp, open, high, low, close, volume] = parts;
                const prices = [open, high, low, close].map(p => {
                    const num = parseFloat(p);
                    if (isNaN(num) || num < 0) {
                        throw new Error(`第 ${i + 1} 行价格格式错误: ${p}`);
                    }
                    return num;
                });

                const [o, h, l, c] = prices;
                candles.push({
                    timestamp: timestamp,
                    O: o,
                    H: h,
                    L: l,
                    C: c,
                    V: volume ? parseFloat(volume) : undefined
                });
            }

            return candles;
        }

        function loadSampleCandleData() {
            // 固定的简单示例数据，确保价格逻辑正确
            const sampleData = [
                "2024-01-01 09:30,100.00,102.50,99.50,101.20,1500",
                "2024-01-01 09:31,101.20,103.80,100.80,102.60,1800",
                "2024-01-01 09:32,102.60,104.20,102.00,103.40,2200",
                "2024-01-01 09:33,103.40,105.10,103.00,104.80,1900",
                "2024-01-01 09:34,104.80,106.50,104.30,105.90,2500",
                "2024-01-01 09:35,105.90,107.20,105.40,106.70,2100",
                "2024-01-01 09:36,106.70,108.30,106.20,107.80,2300",
                "2024-01-01 09:37,107.80,109.10,107.30,108.50,1700"
            ];

            document.getElementById('candleData').value = sampleData.join('\n');
            updateCandleInfo();
        }

        function clearCandleData() {
            document.getElementById('candleData').value = '';
            document.getElementById('candleInfo').innerHTML = '';
        }

        function updateCandleInfo() {
            try {
                const candleText = document.getElementById('candleData').value;
                if (!candleText.trim()) {
                    document.getElementById('candleInfo').innerHTML = '';
                    return;
                }

                const candles = parseCandleData(candleText);
                if (candles.length === 0) {
                    document.getElementById('candleInfo').innerHTML = '';
                    return;
                }

                const prices = candles.map(c => [c.O, c.H, c.L, c.C]).flat();
                const minPrice = Math.min(...prices);
                const maxPrice = Math.max(...prices);

                document.getElementById('candleInfo').innerHTML = `
                    <strong>K线数据统计</strong><br>
                    总K线数: ${candles.length} 根<br>
                    时间范围: ${candles[0]?.timestamp} → ${candles[candles.length - 1]?.timestamp}<br>
                    价格区间: ${minPrice.toFixed(2)} - ${maxPrice.toFixed(2)}
                `;
                document.getElementById('candleInfo').className = 'output success';
            } catch (error) {
                document.getElementById('candleInfo').innerHTML = `
                    <strong>数据格式错误:</strong><br>${error.message}
                `;
                document.getElementById('candleInfo').className = 'output error';
            }
        }

        function testRun() {
            try {
                const code = document.getElementById('runCode').value;
                const candleText = document.getElementById('candleData').value;

                if (!candleText.trim()) {
                    showOutput('runOutput', '请先输入K线数据', true);
                    return;
                }

                const candles = parseCandleData(candleText);
                const results = [];

                const executor = new mailang.MaiExecutor(code);
                // 对每根K线执行代码
                for (let i = 0; i < candles.length; i++) {
                    const candle = candles[i];
                    const result = executor.execute(candle);

                    results.push({
                        timestamp: candle.timestamp,
                        input: candle,
                        output: result.output,
                        variables: Object.fromEntries(result.globalVars)
                    });
                }

                // 显示结果概览
                const summary = results.map(r =>
                    `${r.timestamp}: 输出=${JSON.stringify(r.output)} 变量=${JSON.stringify(r.variables)}`
                ).join('\n');

                showOutput('runOutput', `
                    <strong>运行成功! 共处理 ${results.length} 根K线</strong><br>
                    <pre>${summary}</pre>
                `);

            } catch (error) {
                showOutput('runOutput', `
                    <strong>运行失败:</strong><br>
                    ${error.message || error}
                `, true);
            }
        }

        function setDefaultValues() {
            // 运行测试默认代码
            document.getElementById('runCode').value = `MA5 := MA(C, 5)
MA10 := MA(C, 10)
CROSSOVER : CROSS(MA5, MA10)`;

            // AST解析测试默认代码
            document.getElementById('basicCode').value = `VARIABLE: x := 5 + 3, y := x * 2`;

            // IR输出测试默认代码
            document.getElementById('irCode').value = `VARIABLE: x := 0, CNT := 0
IF CNT <= 1 THEN BEGIN
  x := x + 10
END
ELSE BEGIN
  x := x + 100
END`;

            // 错误处理测试默认代码
            document.getElementById('errorCode').value = `VARIABLE: x := 5 / 0`;
        }
    </script>
</body>

</html>
